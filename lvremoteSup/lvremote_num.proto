# changes '/' to '\' in paths to avoid excessive escape characters 
path="%#/\//\\/";
VARIABLES = "\$1,\$2" $path;
LVGET ="LVGET " $VARIABLES "%l";
LVPUT ="LVPUT " $VARIABLES;

getDoubleVal {
    out $LVGET;
    in "%l%8R";
}
setDoubleVal {
    out $LVPUT ",%8R%l";
}

getBoolVal {
    out $LVGET;
    in "%l%r"
}
setBoolVal {
    out $LVPUT ",%r%l";
}

getEnumVal {
    out $LVGET;
    in "%l%2r";
}

setEnumVal {
    out $LVPUT ",%2r%l";
}

